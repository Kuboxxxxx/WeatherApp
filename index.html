<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/IMG/02d.png" type="image/x-icon" id="favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title>Weather App</title>
</head>
<body>
    <main class="d-flex main-container">
        <aside class="search-container">
            <section class="p-3">
                <form id="search-form">
                    <h3>Search</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="location" placeholder="Enter city name">
                        <div id="search-error" class="form-text text-danger fs-6"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </section>
            <section class="p-3">
                <h3>Recent searches</h3>
                <div class="list-group" id="lastSearchContainer">
                </div>
            </section>
        </aside>
        <section class="app-container">
            <section>
                <div class="jumbotron">
                    <h1 class="display-4">What's the weather like?</h1>
                    <h2 class="display-6">Who knows, only time</h2>
                    </p>
                </div>
            </section>
            <section>
                <section>
                    <div class="card m-2">
                        <h3 class="m-2">Current Weather</h3>
                    </div>
                    <div id="currentWeather" class="p-3">
                    </div>
                </section>
                <section>
                    <div class="card m-2">
                        <h3 class="m-2">Forecast Weather</h3>
                    </div>
                    <div class="forecast-container p-3 justify-content-evenly" id="forecastContainer">
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/JS/main.js" type="module"></script>
</body>
</html>
